<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TicketBox | Seat Selection</title> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/static/images/clapperboard-5760216.jpg') no-repeat center center;
            background-size: cover; 
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: transparent;
            color: white;
            font-size: 20px;
        }

        .navbar h1 {
            font-size: 2em;
            color: rgb(210, 16, 16);
            margin: 0;
        }

        .center-text {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-right: 670px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60%;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative;
        }

        .content img {
            position: absolute;
            opacity: 0.3;
            z-index: -1;
            top: 20px;
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #f5f5f5;
        }

        .subtitle {
            font-size: 1.5em;
            color: #d1cfd0;
            margin-bottom: 20px;
        }

        .seat-info {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        input[type="text"] {
            width: 100%;
            max-width: 350px;
            height: 45px;
            font-size: 1.2em;
            padding: 5px 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .book-btn {
            background-color: #ffb0ac; /* Lighter color */
            color:white;
            font-size: 1.2em;
            font-weight: 600;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .book-btn.enabled {
            background-color: #ee8d81; /* Darker color */
            cursor: pointer;
        }
    </style> 
</head> 
<body> 
    <div class="navbar">
        <h1>Ticket <span style="color: white;">Box</span></h1>
        <div class="center-text">Seat Selection</div>
    </div>

    <div class="content">
        
        <h1>Seats Available for {{ movies }}</h1>
        <div class="subtitle">Theatre: {{ theatre }}</div>
        <div class="subtitle">Date: {{ date }}</div>

        <form method="POST" action="/seatavailability" id="seatForm">
            <div class="seat-info">
                {{ seatnum }}
            </div>
            <div>Enter the number of seats:</div>
            <input type="text" name="seats" placeholder="Number of seats" id="seatInput" required>
            
            <button class="book-btn" type="submit" id="bookBtn" disabled>Book now</button>
        </form>
    </div>

    <script>
        // Get the button and input elements
        const bookBtn = document.getElementById('bookBtn');
        const seatInput = document.getElementById('seatInput');

        // Function to toggle the button state
        function toggleButton() {
            if (seatInput.value.trim() !== "") {
                bookBtn.classList.add('enabled');
                bookBtn.style.backgroundColor = '#D21010';;
                bookBtn.disabled = false;
            } else {
                bookBtn.classList.remove('enabled');
                bookBtn.style.backgroundColor = '#ee8d81';;
                bookBtn.disabled = true;
            }
        }

        // Listen for input changes
        seatInput.addEventListener('input', toggleButton);
    </script>
</body> 
</html>
