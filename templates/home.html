<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketBox | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            background: url('/static/images/theatre-551797.jpg') center center;
        }
        html {
            height: 100%;
            background-color: black;
            overflow: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            padding: 15px 20px;
            position: relative;
            z-index: 1;
        }

        .navbar h1 {
            color: white;
            font-size: 2.5em;
            font-family: "Titillium Web", sans-serif;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .buttons a {
            text-decoration: none;
            margin-left: 20px;
        }

        .buttons button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #d10404;
            transition: background 0.3s ease;
        }

        .buttons button:hover {
            background-color: darkred;
        }

        .section {
            margin: 40px 0;
            text-align: center;
        }

        .section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .poster-container {
            display: flex;
            overflow: hidden;
            scroll-snap-type: x mandatory;
            padding: 20px;
            position: relative;
            scroll-behavior: smooth;
            width: calc(100% - 40px);
        }

        .poster {
            width: 450px;
            height: 300px;
            border-radius: 15px;
            margin: 0 10px;
            scroll-snap-align: start;
            transition: transform 0.5s ease;
            background-color: white;
        }

        .content {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1><span style="color: rgb(213, 37, 37);">Ticket</span> Box</h1>
        <div class="buttons">
            <a href="http://127.0.0.1:5000/login">
                <button>Login</button>
            </a>
            <a href="http://127.0.0.1:5000/signup">
                <button>Sign Up</button>
            </a>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>Tamil Movies</h2>
            <div class="poster-container" id="tamil-posters">
                <img class="poster" src="/static/images/poster1.jpg" alt="Tamil Movie Poster 1">
                <img class="poster" src="/static/images/poster2.jpg" alt="Tamil Movie Poster 2">
                <img class="poster" src="/static/images/poster3.jpg" alt="Tamil Movie Poster 3">
                <img class="poster" src="/static/images/poster1.jpg" alt="Tamil Movie Poster 1 (copy)">
                <img class="poster" src="/static/images/poster2.jpg" alt="Tamil Movie Poster 2 (copy)">
                <img class="poster" src="/static/images/poster3.jpg" alt="Tamil Movie Poster 3 (copy)">
            </div>
        </div>

        <div class="section">
            <h2>Malayalam Movies</h2>
            <div class="poster-container" id="malayalam-posters">
                <img class="poster" src="/static/images/poster4.jpg" alt="Malayalam Movie Poster 1">
                <img class="poster" src="/static/images/poster5.jpg" alt="Malayalam Movie Poster 2">
                <img class="poster" src="/static/images/poster6.jpg" alt="Malayalam Movie Poster 3">
                <img class="poster" src="/static/images/poster4.jpg" alt="Malayalam Movie Poster 1 (copy)">
                <img class="poster" src="/static/images/poster5.jpg" alt="Malayalam Movie Poster 2 (copy)">
                <img class="poster" src="/static/images/poster6.jpg" alt="Malayalam Movie Poster 3 (copy)">
            </div>
        </div>

        <div class="section">
            <h2>Hindi Movies</h2>
            <div class="poster-container" id="hindi-posters">
                <img class="poster" src="/static/images/poster7.jpg" alt="Hindi Movie Poster 1">
                <img class="poster" src="/static/images/poster8.jpg" alt="Hindi Movie Poster 2">
                <img class="poster" src="/static/images/poster9.jpg" alt="Hindi Movie Poster 3">
                <img class="poster" src="/static/images/poster10.jpg" alt="Hindi Movie Poster 4">
                <img class="poster" src="/static/images/poster11.jpg" alt="Hindi Movie Poster 5">
                <img class="poster" src="/static/images/poster12.jpg" alt="Hindi Movie Poster 6">
                <img class="poster" src="/static/images/poster7.jpg" alt="Hindi Movie Poster 1 (copy)">
                <img class="poster" src="/static/images/poster8.jpg" alt="Hindi Movie Poster 2 (copy)">
                <img class="poster" src="/static/images/poster9.jpg" alt="Hindi Movie Poster 3 (copy)">
                <img class="poster" src="/static/images/poster10.jpg" alt="Hindi Movie Poster 4 (copy)">
                <img class="poster" src="/static/images/poster11.jpg" alt="Hindi Movie Poster 5 (copy)">
                <img class="poster" src="/static/images/poster12.jpg" alt="Hindi Movie Poster 6 (copy)">
            </div>
        </div>
    </div>

    <script>
        function startAutoScroll(containerId) {
            const container = document.getElementById(containerId);
            const scrollAmount = 600 + 20;
            let scrollTimer = setInterval(() => {
                container.scrollBy({
                    left: scrollAmount,
                    behavior: 'smooth'
                });

                if (container.scrollLeft >= scrollAmount * (container.children.length - 3)) {
                    container.scrollLeft = 0;
                }
            }, 3000);

            container.addEventListener('mouseover', () => clearInterval(scrollTimer));
            container.addEventListener('mouseleave', () => startAutoScroll(containerId));
        }

        startAutoScroll('tamil-posters');
        startAutoScroll('malayalam-posters');
        startAutoScroll('hindi-posters');
    </script>
</body>

</html>
